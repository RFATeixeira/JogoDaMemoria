<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./src/image/buuh.png" type="image/x-icon" />
    <script defer src="../src/game.js"></script>
    <title>Jogo da memória</title>
  </head>
  <body
    class="font-inter bg-dark-10 h-screen w-full bg-[url('../src/image/gradient.png')]"
  >
    <section class="mx-10 items-center justify-center flex flex-col">
      <div class="w-screen invisible">
        <div
          class="fixed z-20 w-full h-full justify-center items-center flex backdrop-blur-sm"
        >
          <div
            class="w-[650px] h-[400px] bg-dark-10 rounded-xl flex flex-col justify-center items-center gap-4 sm:gap-10 mt-32 px-8 mx-6"
          >
            <div class="flex justify-end w-full -mt-10">
              <img
                src="./src/image/web.svg"
                alt="web"
                class="-mr-12 -mt-16 sm:-mt-8 fixed"
              />
            </div>
            <span
              class="text-7xl text-light-10 font-outline-2 font-normal font-body"
              >Buuh!</span
            >
            <span
              class="text-light-10 text-sm sm:text-xl px-0 sm:px-10 text-center leading-6 sm:leading-8"
              >Parabéns! Você completou este jogo da memória. Que tal
              experimentar uma dificuldade diferente ou jogar novamente na mesma
              dificuldade?</span
            >
            <button
              id="btnReload"
              class="bg-brand-color-purple text-light-10 rounded-lg w-full p-2 max-w-[312px] text-lg mt-4 font-semibold"
            >
              Jogar novamente
            </button>
          </div>
        </div>
      </div>
      <header class="flex justify-center items-center w-full h-48 m:dh-72">
        <span
          class="text-7xl sm:text-8xl text-light-10 font-outline-2 font-normal font-body text-center"
          >Jogo da Memória</span
        >
      </header>
      <div class="gridGame"></div>
    </section>
  </body>
</html>
